<script>

    // Function to filter even numbers from the array
function filterEvenNumbers(arr) {
    return arr.filter(num => num % 2 === 0);
}

// Given array
const originalArray = [12, 34, 45, 23, 6, 78, 54, 90];

// Filter even numbers from the original array
const filteredArray = filterEvenNumbers(originalArray);

// Display the output in the developer console
console.log("Original Array:", originalArray);
console.log("Filtered Even Numbers:", filteredArray);

</script>
